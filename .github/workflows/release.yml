name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release_x_86_64:
    strategy:
      matrix: 
        os: [ubuntu-latest, macos-13, windows-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
      - name: Edit Cargo.toml to reflect the tag
        run: sed -i -E 's/^version = "[0-9]+.[0-9]+.[0-9]+*"/version = "${{ github.ref_name }}"/' Cargo.toml
      - name: Collect System Info
        uses: lexbritvin/os-info-action@v1
        id: info
      - name: Build
        run: |
          cargo xtask bundle dist-urb --release
      - name: Bundle artifacts in an archive
        run: |
          tar -C ./target/bundled/ -cf disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar .
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar
          asset_name: disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar 
          asset_content_type: application/octet-stream


  release_arm64_macos:
    runs-on: macos-latest

    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
      - name: Edit Cargo.toml to reflect the tag
        run: sed -i -E 's/^version = "[0-9]+.[0-9]+.[0-9]+*"/version = "${{ github.ref_name }}"/' Cargo.toml
      - name: Collect System Info
        uses: lexbritvin/os-info-action@v1
        id: info
      - name: Build
        run: |
          cargo xtask bundle dist-urb --release
      - name: Bundle artifacts in an archive
        run: |
          tar -C ./target/bundled/ -cf disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar .
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar
          asset_name: disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar 
          asset_content_type: application/octet-stream

  release_arm64_linux:
    runs-on: [self-hosted, Linux, ARM64]

    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
      - name: Edit Cargo.toml to reflect the tag
        run: sed -i -E 's/^version = "[0-9]+.[0-9]+.[0-9]+*"/version = "${{ github.ref_name }}"/' Cargo.toml
      - name: Collect System Info
        uses: lexbritvin/os-info-action@v1
        id: info
      - name: Build
        env: 
          ACTIONS_RUNNER_HOOK_JOB_STARTED: source $HOME/.bashrc
        run: |
          cargo xtask bundle dist-urb --release
      - name: Bundle artifacts in an archive
        run: |
          tar -C ./target/bundled/ -cf disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar .
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar
          asset_name: disturb-${{ github.ref_name }}-${{ steps.info.outputs.os-name }}-${{ steps.info.outputs.architecture }}.tar 
          asset_content_type: application/octet-stream
